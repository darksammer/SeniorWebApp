<!DOCTYPE html>
<html>
    {% load static %}
    <head>
        <!-- bootstrap css  -->
        <link href = "{% static "css/bootstrap.min.css" %}" rel = "stylesheet">
        <!-- custom css -->
        <link href = "{% static "css/style.css" %}" rel = "stylesheet">
        <!-- Jquery -->
        <script type="text/javascript" src="{% static "js/jquery-3.1.1.min.js" %}"></script>
        <!-- Highcharts -->
        <script type="text/javascript" src="{% static "js/highcharts.js" %}"></script>
        <!-- Bootstrap js -->
        <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
        <!-- sticky footer -->
        <link href = "{% static "css/sticky-footer-navbar.css" %}" rel = "stylesheet">
    </head>

    <body>
        <!-- header -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="col-md-offset-2">
                    <div class="navbar-header">
                        <!-- header logo -->
                        <a class="navbar-brand" href="{% url "index" %}">PFCore</a>              
                    </div>  
                </div>

                <ul class="nav navbar-nav">
                    <li><a href="{% url "index" %}">หน้าแรก</a></li>
                    <li><a href="{% url "ranking" rank_type="yield" %}">อันดับกองทุน</a></li>
                    <li class="active"><a href="{% url "news" %}">ข่าวสาร</a></li>
                </ul>

                <!-- Header Search -->
                <div class="col-sm-3 col-md-3 col-md-offset-2">
                    <form class="navbar-form" role="search" action="{% url "search" %}">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search" name="q">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </nav>

        <!-- Content -->
        <div class="container">
            <div class="row">
                
                <div class="col-md-offset-1 col-md-5">
                    </div>
                    
                </div>
            </div>

            <div class="row">
                <!-- Table -->
                <div class="container-fluid">
                <div class="col-lg-offset-3 col-lg-5 col-md-offset-3 col-md-5">
                    <div class="container-fluid">
                        <table class="table table-hover">
                        <thead>
                            <tr>
                                <th style="width:15%">วันที่</th>
                                <th>กองทุน</th>
                                <th>หัวข่อ</th>
                                
                            </tr>
                        </thead>
                        <!-- rank -->
                        {% for each in news_list %}
                            <tr>
                                
                                <td>{{ each.date }}</td>
                                <td><a href="{% url "fund" name=each.short_name %}"> {{ each.short_name | upper }}</a></td>
                                <td><a href={{each.link}}>{{ each.title }}</a></td>
                            </tr>
                        {% endfor %}
                        </table>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <p class="text-muted">Place sticky footer content here.</p>
            </div>
        </footer>
            
        <!-- script for menu dropdown -->
        <script>
            $(document).ready(function(){
                $('.dropdown-submenu a.ranking').on("click", function(e){
                    $(this).next('ul').toggle();
                    e.stopPropagation();
                    e.preventDefault();
                });

                $(document).on("click", function(){
                    $('.dropdown-menu').hide();
                });
            });
        </script>

    </body>
</html>
