        <!-- header -->

        <div class="container">

                <!-- Search option-->
                <div class="col-md-4">

                            <div class="col-sm-9">
                                <input class="form-control" type="text" id="formGroupInputLarge" placeholder="Name">

                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-sm-2 control-label" for="formGroupInputSmall">Yield</label>
                            <div class="col-xs-4">
                                 <input class="form-control" type="text" id="formGroupInputSmall" placeholder="Small input">

                            <label class="col-sm-1 control-label" for="formGroupInputSmall">to</label>

                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-sm-2 control-label" for="formGroupInputLarge">Type</label>
                            <div class="col-sm-9">
                                <select class="form-control input-sm" >
                                    <option >--Select Type--</option>
                                    <option value="lesshold">lesshold</option>
                                    <option value="Freehold">Freehold</option>
                                </select>
                                
                            </div>
                        </div>
                        <label class="col-sm-6 control-label" for="formGroupInputLarge"></label>
                        <p>

                            <button type="button" class="btn btn-default">Clear</button>
                        </p>
                    </form>
                </div>
                <!-- Search option-->

                <div class="col-md-offset-2 col-md-4">

                    <tr>
                        <td>1</td>
                        <td>bkkcp</td>
                        <td>17.77</td>
                        <td>20%</td>
                    </tr>
                    <tr>
