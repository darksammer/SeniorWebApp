<!DOCTYPE html>
<html>
    {% load static %}
    <head>
        <!-- bootstrap css  -->
        <link href = "{% static "css/bootstrap.min.css" %}" rel = "stylesheet">
        <!-- Jquery -->
        <script type="text/javascript" src="{% static "js/jquery-3.1.1.min.js" %}"></script>
        <!-- Highcharts -->
        <script type="text/javascript" src="{% static "js/highcharts.js" %}"></script>
        <!-- Bootstrap js -->
        <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
    </head>

    <body>
        <!-- header -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="col-md-offset-2">
                    <div class="navbar-header">
                        <!-- header logo -->
                        <a class="navbar-brand" href="{% url "index" %}">Property Fund </a>              
                    </div>  
                </div>

                <!-- Header Search -->
                <div class="col-sm-3 col-md-3 col-md-offset-4">
                    <form class="navbar-form" role="search" action="{% url "search" %}">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search" name="q">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </nav>

        <!-- Menu under header -->
        <div class="container-fluid">
            <div class="col-md-offset-3 col-md-6 ">
                <ul class="nav navbar-nav page-header">
                    <li><a href="{% url "index" %}">หน้าแรก</a></li>
                    <li><a href="a">ราคาซื้อขาย</a></li>

                    <!-- Sub menu -->
                    <li class="dropdown-submenu">
                        <a class="ranking">อันดับกองทุน <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="{% url "ranking" rank_type="yield" %}">Dividend Yield</a></li>
                            <li><a href="{% url "ranking" rank_type="fair" %}">Price & Fair</a></li>
                        </ul>
                    </li>
                    
                    <li><a href="#">ข่าวสาร</a></li>
                    <li><a href="#">ส่วนให้ความรู้</a></li>
                    <li><a href="#">บทความการลงทุน</a></li>
                </ul>
            </div>
        </div>

        <!-- Content -->
        <div class="container">
            <div class="row">
                <br></br>
                <div class="col-md-offset-2 col-md-4">
                    
                    <img src="http://upic.me/i/yy/line_graph.png"  class="img-rounded"> 
                </div>
            </div>

            <div class="row">
                <!-- Table -->
                <div class="col-md-offset-2 col-md-4">
                <table class="table table-striped">
                    <tr>
                        <th>#</th>
                        <th>กองทุน</th>
                        <th>ราคา(ล่าสุด)</th>
                        <th>ปันผล</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>bkkcp</td>
                        <td>17.77</td>
                        <td>20%</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>M-STOR</td>
                        <td>10.50</td>
                        <td>1.111%</td>
                    </tr>
                </table>
                </div>
            </div>

        </div>
        
            
        <!-- script for menu dropdown -->
        <script>
            $(document).ready(function(){
                $('.dropdown-submenu a.ranking').on("click", function(e){
                    $(this).next('ul').toggle();
                    e.stopPropagation();
                    e.preventDefault();
                });

                $(document).on("click", function(){
                    $('.dropdown-menu').hide();
                });
            });
        </script>

    </body>
</html>
